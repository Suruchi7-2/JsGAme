<!DOCTYPE html>
<!-- Shradha mma TIctac Toe https://github.com/shradha-khapra/JavaScriptSeries/blob/main/TicTacToe/style.css -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Showing How JS Events can be applied with HTML</h2>
    <button id="demo" onclick="showTodayDate()">Today's Date</button>
    <!-- button h Today's Date ispr click kroge aaj ki dare dikhegi onclck atttribute h buton ki
     function call h onclick attribute pr issey s button clicked, Event occurs -->
    <!-- onchange event on textbox -->
    <label for="textbox">Type Smething</label>
    <input type="text" id="textbox" onchange="ChangeText()" />
    <!-- let's see onchange event attribute on dropdown yaani select tag -->
    <select id="onchng" onchange="ChangeText()">
      <option value="">Select</option>
      <option value="Career">Career</option>
      <option value="Money">Money</option>
      <option value="Love">Love</option>
    </select>
    <!-- onmousehover attribute which will trigger when any mouse hover on text element or htmkl element
       -->
    <!-- onmouseover & onmouseout events -->
    <p
      id="hoverText"
      onmouseover="onMouseOverEvent()"
      onmouseout="onMouseOutEvent()"
    >
      Hover over this text!
    </p>
    <p id="demo2"></p>
    <!-- see KeyPress event keydown event -->
    <input type="text" id="textInput" placeholder="Type Man" />
    <p id="p"></p>
    <script>
      //function to trigger on onchange
      function showTodayDate() {
        document.getElementById("demo").innerHTML =
          "Today's Date is: " + Date();
      }
      //function to trigeer on Onchnage event,
      function ChangeText() {
        //alert se jb bhi input box pr type krke input box ke bahar mouse ayegi ek alert ayegi text changes and jo etxt daali gyi

        // alert("Text Changes "+ document.getElementById("textbox").value);
        document.getElementById("demo2").innerHTML =
          "Dropdown u selected: " + document.getElementById("onchng").value;
      }

      //Function to trigger on mousehover event
      // onmouseover event: Triggers when mouse enters the text area
      function onMouseOverEvent() {
        document.getElementById("hoverText").style.color = "red";
      }

      // onmouseout event: Triggers when mouse leaves the text area
      function onMouseOutEvent() {
        document.getElementById("hoverText").style.color = "Yellow";
      }
      //keydown event
      document.querySelector("#textInput").addEventListener("keydown", (e) => {
        document.querySelector("#p").textContent = "Key Pressed" + e.key;
      });
    </script>
    <!-- form submit event -->
    <form id="myForm">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <p id="submitText"></p>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Form submit hone se rok raha hai
          let name = document.getElementById("nameInput").value;
          document.getElementById("submitText").textContent =
            "Form Submitted! Name: " + name;
        });

      window.addEventListener("load", function () {
        console.log("Page Loaded!");
      });

      window.addEventListener("scroll", function () {
        console.log("Page Scrolling...");
      });
    </script>
    <!-- Summary
Event	Description
click	Element click hone par chalega
dblclick	Double click hone par chalega
mouseover	Mouse kisi element par aaye toh chalega
mouseout	Mouse element se bahar jaye toh chalega
keydown	Koi key press hone par chalega
keyup	Key chhodne par chalega
submit	Form submit hone par chalega
load	Page load hone par chalega
scroll	Page scroll hone par chalega
change	Input, dropdown ya checkbox change hone par chalega -->
  </body>
</html>
